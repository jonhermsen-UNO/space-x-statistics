<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.3.1/dist/cosmo/bootstrap.min.css" crossorigin="anonymous">

	<title>Aviation Analytics</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
		<div class="container">
			<span class="navbar-brand">Aviation Analytics</span>
		</div>
	</nav>

	<main class="container mb-3">
		<h1 class="text-center">2018 Aviation Accidents by Flight Stage</h1>

		<div class="my-4">
			<div id="chart-main"></div>
		</div>

		<p class="text-center">
			Note: this data only reflects professionally-built, personal airplanes having fully valid records in the
			<a href="https://www.kaggle.com/khsamaha/aviation-accident-database-synopses">Kaggle data source</a>.
		</p>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/d3@5.11.0/dist/d3.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/c3@0.7.8/c3.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.15.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script>
		(function () {
			"use strict";

			let chart = c3.generate({
				bindto: "#chart",
				data: d3.csv("./data/aviation-data.csv", (data) => {
					console.log(data);
				})
			});
		})();
	</script>
</body>

</html>
